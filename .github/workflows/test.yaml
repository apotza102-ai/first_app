name: "âš¡ Application Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-app:
    name: "ğŸš€ Deploy ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-11-arm

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_GITHUB: ${{ secrets.SECRET_GITHUB }}
      SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11-128-Cores.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ Application Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance     : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SECRET_GITHUB) {
            Write-Error "âŒ Missing GitHub Secret: SECRET_GITHUB"
            exit 1
          }
          if (-not $env:SECRET_TOKEN) {
            Write-Error "âŒ Missing Ngrok Auth Token: SECRET_TOKEN"
            exit 1
          }
          Write-Host "âœ… All required secrets validated successfully"

      - name: ğŸ“¥ Download Application-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Shahzaib-YT/enigmano-windows-11-with-sound/-/raw/main/EnigMano-Instance.ps1"
          Write-Host "ğŸŒ Downloading Application-Instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-Instance.ps1")) {
            Write-Error "âŒ Failed to download EnigMano-Instance.ps1"
            exit 1
          }
          Write-Host "âœ… Application-Instance.ps1 downloaded successfully"

      - name: âš”ï¸ Execute Application Instance Script
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating Application-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… Application Instance $env:INSTANCE_ID completed execution."
          Write-Host "ğŸ Application deployment executed with tactical precision."